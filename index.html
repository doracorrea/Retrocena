<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RetroCena</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h1>RETRO<span>CENA</span></h1>

    <label for="usuario">Nome de usuário</label>
    <input type="text" id="usuario" placeholder="Entre com o seu usuário">

    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Entre com a sua senha">

    <button onclick="fazerLogin()">Login</button>

    <p>Ainda não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
